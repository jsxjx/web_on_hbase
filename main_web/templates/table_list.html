{% extends "base.html" %}
{% block maincontents %}
<div class="content-section">
    <div class="container">
        <h2>单参数表：</h2>
        
        <table id="table" data-sort-name="stargazers_count" data-sort-order="desc" data-pagination="true" data-page-size="15" data-page-list="[15,30,66,100]" data-show-pagination-switch="true">

        </table>
    </div>
    <!-- /container -->
</div>
<!--/.content-section -->
<script>


var $table = $('#table');
var table_list_json = {{ result_json | safe}}
$(function() {

    columns_set = [
            {
                title: 'index',
                field: 'index',
                align: 'center',
                valign: 'middle',
                sortable: true
            },
            {
                title: 'value',
                field: 'Aircraft_Identification',
                align: 'center',
                valign: 'middle',
                sortable: true
            },
            {
                title: 'updata_Date',
                field: 'pro_updata_Date',
                align: 'center',
                valign: 'middle',
                sortable: true
            },
            {
                title: 'updata_Time',
                field: 'pro_updata_Time',
                align: 'center',
                valign: 'middle',
                sortable: true
            }
        ]
    $table.bootstrapTable({
                data: table_list_json,
                columns: columns_set,
                search: true
            });
    
});

</script>

{% endblock %}
